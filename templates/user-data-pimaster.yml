#cloud-config

# Set TimeZone and Locale
timezone: Europe/Madrid
locale: es_ES.UTF-8

# Hostname
hostname: {0}

manage_etc_hosts: localhost

## Add docker apt repository
apt:
  sources:
    docker.list:
      source: deb [arch=amd64] https://download.docker.com/linux/ubuntu $RELEASE stable
      keyid: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88

# Update packge cache

package_update: true
# Install docker and python packages
packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - git
  - software-properties-common
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - build-essential
  - python3-dev
  - python3-pip
  - python3-setuptools
  - python3-yaml

# Enable ipv4 forwarding
write_files:
  - path: /etc/sysctl.d/enabled_ipv4_forwarding.conf
    content: |
      net.ipv4.conf.all.forwarding=1

# create the docker group
groups:
  - docker

# Users. Remove default (ubuntu) + ansible user for remoto control
users:
  - name: ricsanfre
    gecos: Ricardo Sanchez
    primary_group: users
    groups: [docker]
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    lock_passwd: true
    ssh_authorized_keys:
      - ssh-rsa  ubuntu@mi_pc
# Install Ansible
runcmd:
  - sudo pip3 install --upgrade pip setuptools
  - sudo pip3 install ansible
  - sudo pip3 install yamllint ansible-lint
  - sudo pip3 install molecule[docker]
